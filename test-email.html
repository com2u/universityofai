<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: white;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #155724;
            border: 1px solid #28a745;
            color: #d4edda;
        }
        .error {
            background-color: #721c24;
            border: 1px solid #dc3545;
            color: #f8d7da;
        }
    </style>
</head>
<body>
    <h1>University of AI - Contact Form Test</h1>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="subject">Subject *</label>
            <select id="subject" name="subject" required>
                <option value="">Select a topic</option>
                <option value="Admissions & Enrollment">Admissions & Enrollment</option>
                <option value="Courses & Programs">Courses & Programs</option>
                <option value="Research & Projects">Research & Projects</option>
                <option value="Career Opportunities">Career Opportunities</option>
                <option value="Partnership Inquiry">Partnership Inquiry</option>
                <option value="Technical Support">Technical Support</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="6" required placeholder="Tell us how we can help you..."></textarea>
        </div>
        
        <button type="submit">Send Message</button>
    </form>
    
    <div id="status"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            // Validate required fields
            if (!formData.name || !formData.email || !formData.subject || !formData.message) {
                showStatus('Please fill in all required fields.', 'error');
                return;
            }
            
            // Create email content with better formatting
            const emailSubject = `Contact Form: ${formData.subject}`;
            const emailBody = `Hello University of AI Support Team,

I am contacting you regarding: ${formData.subject}

Contact Information:
- Name: ${formData.name}
- Email: ${formData.email}

Message:
${formData.message}

Best regards,
${formData.name}

---
This message was sent via the University of AI Contact Form`;
            
            // Create mailto link
            const mailtoLink = `mailto:support@university-of-ai.org?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
            
            // Debug: Log the email content to console
            console.log('Email Subject:', emailSubject);
            console.log('Email Body:', emailBody);
            console.log('Mailto Link Length:', mailtoLink.length);
            console.log('Full Mailto Link:', mailtoLink);
            
            try {
                // Open email client
                window.location.href = mailtoLink;
                
                // Reset form and show success message
                document.getElementById('contactForm').reset();
                showStatus('Email client opened successfully! Please send the email from your email application.', 'success');
            } catch (error) {
                showStatus('Failed to open email client. Please try again or contact us directly at support@university-of-ai.org', 'error');
            }
        });
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
    </script>
</body>
</html>
